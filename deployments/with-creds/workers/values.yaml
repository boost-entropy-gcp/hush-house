postgresql:
  enabled: false

concourse:
  image: concourse/concourse
  imageTag: "7.8.1"

  postgresql:
    enabled: false

  persistence:
    worker:
      storageClass: ssd
      size: 750Gi

  web:
    enabled: false

  worker:
    replicas: 15
    annotations:
      manual-update-revision: "1"
    terminationGracePeriodSeconds: 3600
    livenessProbe:
      periodSeconds: 60
      failureThreshold: 10
      timeoutSeconds: 45
    nodeSelector: { cloud.google.com/gke-nodepool: workers-3 }
    hardAntiAffinity: true

  concourse:
    worker:
      rebalanceInterval: 2h
      baggageclaim: { driver: overlay }
      healthcheckTimeout: 40s
      tsa:
        hosts: ['hush-house-web-worker-gateway.hush-house.svc.cluster.local:2222']
      runtime: containerd
      containerd:
        networkPool: "10.254.0.0/16"
        maxContainers: "500"
        restrictedNetworks:
          - "169.254.169.254/32"

  secrets:
    hostKeyPub: |-
      ssh-rsa  pivotal@DX187.local
